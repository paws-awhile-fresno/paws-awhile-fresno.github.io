        <h2>Pricing</h2>
        <hr class="separator"></hr>
        <div class="lead">
          Pricing is based on the type and size of your pet. Please use the form below to get an initial price estimate.
        </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-4">
          <form action="" class="form" id="pricing" onsubmit="return false;">
            <fieldset>
              
              <h4 style="margin-top:10px;">Pet type:</h4>
              <select id="type" onchange="calculateTotal()">
                <option value="d0">dog < 25 lbs</option>
                <option value="d25">dog 25-50 lbs</option>
                <option value="d50">dog 50-75 lbs</option>
                <option value="d75">dog > 75 lbs</option>
                <option value="cs">shorthair cat</option>
                <option value="cl">longhair cat</option>
              </select>
              
              <h4>Services</h4>
              
              <div class="service-pricing-box">
                <input type="checkbox" id="bath" onclick="calculateTotal()" />
                <label class="inlinelabel">
                  Bath, brush and blowdry
                </label>
              </div>
              
              <div class="service-pricing-box">
                <input type="checkbox" id="shave" onclick="calculateTotal()" />
                <label class="inlinelabel">
                  Full shave / haircut
                </label>
              </div>
              
              <div class="service-pricing-box">
                <input type="checkbox" id="nails" onclick="calculateTotal()" />
                <label class="inlinelabel">
                  Nail trim
                </label>
              </div>
              
              <div class="service-pricing-box">
                <input type="checkbox" id="sentry" onclick="calculateTotal()" />
                <label class="inlinelabel">

                </label>
              </div>
            </fieldset>
          </form>
        </div>
