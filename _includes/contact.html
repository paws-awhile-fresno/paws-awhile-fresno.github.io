<link href="https://calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://calendly.com/assets/external/widget.js" type="text/javascript"></script>
<section id="contact">
  <div class="banner">
    <div class="container">

      <div class="row">
	<div class="col-lg-6">
	  <h2>Contact</h2>
	</div>
	<div class="col-lg-6">
	  <ul class="list-inline banner-social-buttons">
	    {% for social in site.social %}
	    <li>
	      <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.fa }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
	    </li>
	    {% endfor %}
	    <form action="https://formspree.io/pawsawhilefresno@gmail.com" method="POST" class="form" id="contact-form">
	      <div class="lead">Please make an appointment, give me a call at <a href="tel:559-978-5052">(559) 978-5052</a>, or send me a message using the form below:</div>
	      <div class="row">
		<div class="col-xs-6">
		  <input type="email" name="_replyto" class="form-control input-lg" placeholder="Your email" title="Email">
		</div>
		<div class="col-xs-6">
		  <input type="text" name="name" class="form-control input-lg" placeholder="Your name" title="Name">
		</div>
	      </div>
	      <input type="hidden" name="_subject" value="New Paws Awhile inquiry">
	      <textarea type="text" name="content" class="form-control input-lg" placeholder="Your message" title="Message" required="required" rows="3"></textarea>
	      <input type="text" name="_gotcha" style="display:none">
	      <input type="hidden" name="_next" value="./thanks" />
	      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
	    </form>
	  </ul>
	</div>
      </div>

    </div>
    <!-- /.container -->

  </div>
</section>
<!-- /.banner -->
